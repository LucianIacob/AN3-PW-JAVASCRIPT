<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style type="text/css">
        table, th, td {
            border: 1px solid dodgerblue;
            border-collapse: collapse;
        }

        table {
            width: 30%;
            margin-left: 60px;
            margin-top: 60px;
        }

        th {
            cursor: pointer;
        }

        table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after {
            content: " \25B4\25BE"
        }
    </style>
    <script language="javascript" type="text/javascript" src="js/sort.js"></script>
</head>
<body>
<table class="sortable">
    <thead>
    <tr bgcolor="#d3d3d3">
        <th id="team_column" onclick="sort_alphabetically('team')">Team Name</th>
        <th id="city_column" onclick="sort_alphabetically('city')">City</th>
        <th id="points_column" onclick="sort_alphabetically('points')">Points</th>
    </tr>
    </thead>
    <tbody id="body_table">
    <tr>
        <td>Watford</td>
        <td>Watford</td>
        <td>16</td>
    </tr>
    <tr>
        <td>Norwich city</td>
        <td>Norwich</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Bournemouth FC</td>
        <td>Bournemouth</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Manchester City</td>
        <td>Manchester</td>
        <td>25</td>
    </tr>
    <tr bgcolor="#f5f5f5">
        <td>Arsenal</td>
        <td>London</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Tottenham Hotspur</td>
        <td>London</td>
        <td>20</td>
    </tr>
    <tr bgcolor="#f5f5f5">
        <td>Liverpool</td>
        <td>Liverpool</td>
        <td>17</td>
    </tr>
    <tr>
        <td>Stoke City</td>
        <td>Stoke-on-Trent</td>
        <td>18</td>
    </tr>
    <tr bgcolor="#f5f5f5">
        <td>Fulham</td>
        <td>Fulham London</td>
        <td>16</td>
    </tr>
    </tbody>
</table>
</body>
</html>
